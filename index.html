<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>giphy API</title>
</head>

<body>
    <!-- create box to hold appended buttons -->
    <div id="button-box"></div>

    <!-- bootstrap form and submit button for adding new items to the original array of buttons -->
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="favorite anime" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">add!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- create box for appending gifs and ratings -->
    <div id="gif-rating-box"></div>
</body>

</html>
